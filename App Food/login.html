<ons-page id="login">
    <ons-toolbar>
        <div class="center">LOGIN</div>
    </ons-toolbar>
    <div style="text-align: center; margin-top: 100px;">
      <p>
        <ons-icon size="80px" icon="ion-ios-contact"></ons-icon>
      </p>
      <p>
        <ons-input id="phonenumber" modifier="underbar" placeholder="Phone number" required></ons-input>
      </p>
      <p>
        <ons-input id="password" modifier="underbar" type="password" placeholder="Password" required></ons-input>
      </p>
      <p style="margin-top: 30px;">
        <ons-button style="background-color: salmon" id="login">Log in</ons-button>
        <ons-button style="background-color: salmon" id="regis">Sign up</ons-button>
      </p>
      <p>
        <ons-button>Login with Facebook</ons-button>
        <ons-button style="background-color: red">Login with Google</ons-button>
      </p>
    </div>
  </ons-page>
