<ons-page id="tabbar">
    <ons-toolbar>
        <div class="left">
            <!-- Toolbar-button with different icons depending on the platform. -->
            <ons-toolbar-button component="button/menu" id="menubtn">
                <ons-icon icon="ion-navicon, material:md-menu" size="32px, material:24px"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">FAST FOOD</div>
    </ons-toolbar>
    <!-- Auto-positioned Tabbar: top on Android, bottom on iOS/other. -->
    <ons-tabbar id="myTabbar" position="bottom">
        <ons-tab page="tab1.html" label="HOME" active>
                <ons-icon size="25px" icon="ion-ios-home"></ons-icon>
        </ons-tab>
        <ons-tab page="tab2.html" label="FOOD" >
                <ons-icon size="25px" icon="ion-ios-ice-cream"></ons-icon>
        </ons-tab>
        <ons-tab page="tab3.html" label="CART" >
                <ons-icon size="25px" icon="ion-ios-cart"></ons-icon>
        </ons-tab>
        <ons-tab page="tab4.html" label="FOLLOW ORDER" >
                <ons-icon size="25px" icon="ion-ios-alarm"></ons-icon>
        </ons-tab>
    </ons-tabbar>
</ons-page>
