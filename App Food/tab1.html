<ons-page id="home">
  <ons-toolbar>
    <div class="center">FOOD CATEGORY</div>
  </ons-toolbar>
  <ons-row style="margin-top: 30%;">
    <ons-col
      style="background: salmon; border: 1px solid white; color: black; flex: 0 0 33%; max-width: 33%;"
      width="50%" id="clickfood">
      <p style="text-align: center; margin: 10px;">
        <ons-icon size="60px" icon="ion-md-restaurant" class="ons-icon zmdi zmdi-face" style="font-size: 60px;"
          modifier="material"></ons-icon>
      </p>
      <p style="text-align: center; margin: 30px;" id="icon1_text">
        FAST FOODS
      </p>
    </ons-col>
    <ons-col
      style="background: burlywood; border: 1px solid white; color: black; flex: 0 0 33%; max-width: 33%;"
      width="50%" id="clickbav">
      <p style="text-align: center; margin: 10px;">
        <ons-icon size="60px" icon="ion-md-beer" class="ons-icon zmdi zmdi-face" style="font-size: 60px;"
          modifier="material"></ons-icon>
      </p>
      <p style="text-align: center; margin: 30px;" id="icon1_text">
        BAVERAGES
      </p>
    </ons-col>
  </ons-row>
  <ons-row style="margin-bottom: 30%">
      <ons-col
        style="background: violet; border: 1px solid white; color: black; flex: 0 0 33%; max-width: 33%;"
        width="50%" id="clickdessert">
        <p style="text-align: center; margin: 10px;">
          <ons-icon size="60px" icon="ion-md-ice-cream" class="ons-icon zmdi zmdi-face" style="font-size: 60px;"
            modifier="material"></ons-icon>
        </p>
        <p style="text-align: center; margin: 30px;" id="icon1_text">
          DESSERTS
        </p>
      </ons-col>
      <ons-col
        style="background: greenyellow; border: 1px solid white; color: black; flex: 0 0 33%; max-width: 33%;"
        width="50%" id="clicklocal">
        <p style="text-align: center; margin: 10px;">
          <ons-icon size="60px" icon="ion-ios-cafe" class="ons-icon zmdi zmdi-face" style="font-size: 60px;"
            modifier="material"></ons-icon>
        </p>
        <p style="text-align: center; margin: 30px;" id="icon1_text">
          LOCAL FOODS
        </p>
      </ons-col>
    </ons-row>
</ons-page>
